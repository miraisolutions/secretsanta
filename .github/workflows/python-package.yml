# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: { python-version: ["3.8","3.9","3.10","3.11","3.12"] }
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}
    - name: install nox
      run: uv tool install nox
    - name: Install project dependencies via Nox (using uv)
      run: uvx nox -s tests-${{ matrix.python-version }} --install-only # Install deps for the specific Python version test session
    - name: Lint & Test via nox
      run: uvx nox --python ${{ matrix.python-version }} -s lint_critical lint_style tests-${{ matrix.python-version }} # Run critical lint, style lint and the specific test session
    - name: Build docs
      run: uvx nox -s docs

