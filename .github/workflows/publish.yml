name: Upload Python Package to PyPI

on:
  release:
    types: published
  workflow_dispatch: # for testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@c7f87aa956e4c323abf06d5dec078e358f6b4d04 # v6.0.0; prevent CWE-829
      with:
        enable-cache: true
        python-version: 3.12
    - name: Build and publish
      env:
        # UV_PUBLISH_USERNAME: ${{ secrets.PYPI_USER }}
        # UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        UV_PUBLISH_USERNAME: mirai-solutions-gmbh
        UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_TEST_PASSWORD }}
      run: |
        uv build --wheel
        uv publish
